{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moneyp BMP</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
        <div class="text-center mt-2">
            <h1>Login</h1>
        </div>  
        <form method="POST" data-endpoint="{% url 'realizarLogin' %}" data-crsftoken = '{{ csrf_token }}' id="formLogin" class="row justify-content-center align-items-center" style="height: 90vh;"> 
            <div class="col-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" id="username" name = "username">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name = "password" autocomplete="ON">
                </div>
                <div class="d-flex justify-content-end"> 
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/util/util.js' %}"></script>
    <script src="{% static 'js/ajax/authentication/authenticationAjax.js' %}"></script>
</body>
</html>
